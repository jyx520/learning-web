<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>细线边框</title>
    <style>
        table {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ccc;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <table cellspacing="0" cellpadding="0"
    align="center" width="800" height="800">
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>成绩</td>
        </tr>
        <tr>
            <td>芳芳</td>
            <td>女</td>
            <td>18</td>
            <td>100</td>
        </tr>
        <tr>
            <td>飞飞</td>
            <td>男</td>
            <td>18</td>
            <td>95</td>
        </tr>
        <tr>
            <td>班长</td>
            <td>男</td>
            <td>18</td>
            <td>99</td>
        </tr>
    </table>
</body>
</html>
