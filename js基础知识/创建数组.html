<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建数组</title>
</head>
<body>
    <script>
    //创建数组
    // 构造函数 函数()+ 首字母大写
    // 创建空数组 用构造函数创建的对象(new + 构造函数())
    var arr1 = new Array();
    console.log(arr1);

    //创建一个有内容的数组
    var arr2 = new Array(1, 4, 7);
    console.log(arr2);

    //Array() 里面放一个值 代表创建一个长度为几的空数组
    //特殊: 专门记忆一下
    var arr3 = new Array(3);
    console.log(arr3);
    

    //字面量 直接量: 一眼就能看出是什么类型
    //是我们最常用的方式, 简单粗暴

    //创建一个空数组
    var arr4 = [];
    console.log(arr4);

    //创建一个有内容的数组
    var arr5 = ['a', 'b', 'c'];
    console.log(arr5);

    //尝试一下一个值
    var arr6 = [50];
    console.log(arr6);
    
    
    
    
    
    
    
    </script>
</body>
</html>
