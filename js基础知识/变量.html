    <script>
        // 变量(重要)
        // 变量: 可以变化的量
        // 作用: 存储数据
        // 声明: var 来声明

        // 如何来使用变量: 
        // 1. 只声明
        // 结构 var + 变量名  var age;
        //(记忆)  只声明, 没有赋值的 => undefined

        var p;
        console.log(p); //undefined

        //2. 先声明, 再赋值
        // = : 赋值
        var p;
        p = 10;
        console.log(p);
        
        //3. 声明 + 赋值
        var p = 40;
        console.log(p);

        //4. 声明多个变量并赋值
        var a, b; //声明两个变量: a 和 b
        //=> var a;
        //=> var b; => 分号 代表这一句结束

        console.log(c);
        console.log(d);
