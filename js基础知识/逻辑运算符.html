<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逻辑运算符</title>
</head>
<body>
    <script>
    //逻辑运算符 && || ! 判断结果是真还是假 true 或者 false 值
    // && 与 且
    // 翻译: 一个为真, 并且另一个也为真, 才是真
    console.log(true && true);
    console.log(true && false);
    console.log(false && true);
    console.log(false && false);

    console.log('------------美丽的分割线--------------');

    // || 或
    // 翻译: 一个为真, 或者另一个为真, 结果就为真
    console.log(true || true);
    console.log(true || false);
    console.log(false || true);
    console.log(false || false);

    // ! 非 取反
    console.log(!!true);


    
    
    

    
    
    
    
    
    
    </script>
</body>
</html>
