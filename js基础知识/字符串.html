<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串</title>
</head>
<body>
    <script>
    //简单数据类型 二 字符串类型 string
    //带有 '' 或者 "" 包裹的数据, 就是字符串

    var num1 = '12';
    var num2 = 12;
    console.log(num1);
    console.log(typeof num1);

    console.log(num2);
    console.log(typeof num2);

    //如何区分 数字类型和字符串类型
    //方式1: 看有没有引号
    //方式2: typeof 

    //数字类型 => number
    //字符串类型 => string

    //方式三: 控制台看字体颜色  黑色 => 字符串  蓝色 => 数字

    //1. 字符串的长度 length
    var str = 'abcdefg';
    console.log(str.length); //7

    //2. 转义符
    //\' =>  '
    //\" => "
    //\\ => \

    //3.字符串的拼接 + (很重要)
    // 第一种情况 字符串 + 字符串 => 拼接
    var num1 = 'abc';
    var num2 = 'xmg';

    console.log(num1+ num2);
    

    //第二种情况 数字 + 数字 => 加法
    num1 = 20;
    num2 = 10;
    console.log(num1 + num2);

    // 第三种情况  字符串 + 数字 => 拼接
    var num1 = 'abc';
    var num2 = 123;
    console.log(num1 + num2);

    
    
    
    
    
    
    
    </script>
</body>
</html>
