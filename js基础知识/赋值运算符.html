<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>赋值运算符</title>
</head>
<body>
    <script>
    //赋值运算符 = += -= *= /= %= 
     
     var num = 10;
     num += 2; // num = num + 2;
     num -= 2; // num = num - 2;
     num *= 2; // num = num * 2;
     num /= 2; // num = num / 2;
     num %= 2; // num = num % 2;

     console.log(num);
     
     

    
    
    </script>
</body>
</html>
