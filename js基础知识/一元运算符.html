<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一元运算符</title>
</head>
<body>
    <script>
    //一元运算符 一个操作数的运算符
    //自增 + 自减

    // ++  自增
    //num++
    //++num
    //相同点: 执行完代码, 数字都会 + 1
    //不同点: 正在执行代码的时候, 使用了, 就会有差别
    // num++: 先用, 再加1
    //++num : 先加1, 再使用

    var num = 10;
    console.log(num++); //10

    console.log(++num);

    console.log(num);

    console.log(++num);
    
    
    
     
    
    </script>
</body>
</html>
