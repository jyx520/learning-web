    <title>数组的添加元素</title>

<body>
    <script>
    //1. 把1-100之间的所有数字 , 放在一个数组里
    var arr100 = [];

    for(var i = 1; i <= 100; i++){
        // console.log(i);
        //方式1:
        // arr100[arr100.length] = i;
        
        //方式2:
        arr100.push(i);

    }
console.log(arr100);

//2. 把1-100之间的所有奇数, 放在数组中
var arr = [];

for(var i = 1; i <= 100; i++){
    if (i % 2 !== 0){
        console.log(i);
        //添加
        // arr[arr.length] = i; 
        arr.push(i);
    }
}

console.log(arr);

    
    
    
    
    
    </script>
