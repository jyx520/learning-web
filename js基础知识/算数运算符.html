<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>算数运算符</title>
</head>
<body>
    <script>
    //操作符
    //1. 算数运算符 + - * / %
    console.log(1 + 2);
    console.log(10 - 2);
    console.log(10 * 2);

    // / 除  结果可以是小数, 也可以是整数
    console.log(10 / 2);
    console.log(9 / 2);
    
    // % 取余求模
    //偶数: %2 等于0
    //奇数: %2 不等于0

    console.log( 10 % 2);
    console.log(9 % 2);

    //被 n 整除的数 num % n = 0
    //3 6 9 12
    console.log( 12 % 3);



    </script>
</body>
</html>
