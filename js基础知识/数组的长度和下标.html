<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的长度和下标</title>
</head>
<body>
    <script>
    //数组的长度和下标
    var arr1 = ['a', 'b', 'c', 'd', 'e'];
    // 下标(索引) 0    1    2    3    4
    console.log(arr1);

    console.log(arr1.length); //5

    //下标(索引)
    //开始: 0
    //结束 : 数组.length-1
    //范围: 0 ~  数组.length-1
    
    
    </script>
</body>
</html>
