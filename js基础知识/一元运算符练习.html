<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一元运算符练习题</title>
</head>
<body>
    <script>
    //num++ 先用 再+1
    // ++num 先+1, 再用
    //不管怎样执行完都会+1

    // var num = 5;
    // console.log(num++); //输出5 实际最后已经是6了
    // console.log(++num); //7

    var a = 1;
    var b = ++a + ++a;
    console.log(b); //5
    
     var a = 1;
     console.log(a++); //1 
     
     var b = a++  + ++a;
     console.log(b); //6

     var a = 1;
     var b = ++a + a++;
     console.log(b); //4
     
     
    
    
    
    </script>
</body>
</html>
