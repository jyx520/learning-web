<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的初体验</title>
</head>
<body>
    <script>
    //数组初体验
    var arr = ['苹果', '雪梨','桃子', '西瓜','猕猴桃'];
    console.log(arr);
    
    //数组里面的每个值 , 我们称为元素
    // 元素与元素之间用逗号, 隔开
    // 元素可以是任意类型(最好是同一类型)
    var p = ['1', 1, true, {'a': 'b'}];
    console.log(p);
    
    
    
    </script>
</body>
</html>
