<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数字类型</title>
</head>
<body>
    <script>
    // 简单数据类型 一 : 数字类型
    //1. 进制 属于 数字类型


    var num = 12;
    var num1 = 200;
    var num2 = 3000;

    //十进制 我们平常用的就是十进制  0-9 逢十进一

    //八进制  0-7 逢八进一 0开头的

    var num = 010;  //10 = 0*8^0 + 1*8^1 = 8
    var num1 = 0123 //123 = 3*8^0 + 2*8^1 + 1*8^2 = 3 + 16 + 64 = 83
    console.log(num);
    console.log(num1);
    
    //十六进制 0-15 (0-9 ABCDEF)  逢十六进一 0x开头
    var num1 = 0x10; //10 = 0*16^0 + 1*16^1 = 16
    var num2 = 0x131; //131 = 1*16^0 + 3*16^1 + 1*16*2 = 1 + 48 + 256 = 305;
    console.log(num2);
    

     
    </script>
</body>
</html>
