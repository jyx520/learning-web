<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的遍历练习</title>
</head>
<body>
    <script>
    //1. 求一组数组中的所有数的和跟平均值
    var arr = [298, 1, 3, 5, 6, 10, 19, 88, 90, 100, 190];
    //思路: 
        //1.1 遍历数组 打印
        //1.2 sum += 数组的每个元素
        //1.3 求平均值
        //0 arr.length-1
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
            
            sum += arr[i];
        }

        console.log(sum);
        console.log(sum / arr.length);

    // 2.求一数组中的最大值
    var arr1 = [1, 5, 0, -2, 7, 99, 188, 200, 300];
    var max = 0;
    for(var i=0; i<arr1.length; i++){
        if (arr1[i] > max){
            max = arr1[i];
        }
    }

    console.log(max);
    
    //3. 求一数组中的最大值和最小值以及所在位置
    var arr2 = [5 , 298, 1, 3, 4, 6, 2, 23, 88,77,44];

    // 最大值 + 最大值下标
    // 最小值 + 最小值下标

    var max = arr2[0];
    var maxIndex = 0;
    var min = arr2[0];
    var minIndex = 0;
    for(var i = 0; i < arr2.length; i++){
        //最大值
        if (arr2[i] > max){
            max = arr2[i];
            maxIndex = i;
        }
        //最小值
        if (arr2[i] < min){
            min = arr2[i];
            minIndex = i;
        }
    }

    console.log(max, maxIndex);
    console.log(min, minIndex);

    
    


        

    
    
    
    </script>
</body>
</html>
