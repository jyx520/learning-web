<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>转换为字符串类型</title>
</head>
<body>
    <script>
    // 转化为字符串
    //1. 构造函数 String() 
    var age = 9;
    var str1 = String(age);
    console.log(str1);
    console.log(typeof str1);

    //2. 方法 toString()
    var str2 = age.toString();
    console.log(str2);
    console.log(typeof str2);

    // 3. + ''
    var age = 666;
    var s = '';
    console.log(age + s);
    
    
    
    
    
    
    </script>
</body>
</html>
