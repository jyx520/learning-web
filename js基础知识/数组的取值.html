<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的取值</title>
</head>
<body>
    <script>
    //下标(索引) 的作用:  取值和赋值 
    //1. 取值
    // 结构: 数组名[下标]
    //获取 下标对应的元素值
    //1.1 下标存在的情况 0 ~ 数组.length-1

    var arr = ['a', 'b', 'c', 'd'];
    console.log(arr);

    console.log(arr[0]);
    console.log(arr[1]);
    console.log( arr[arr.length-1] );


    //1.2 下标不存在 -1 数组.length
    // 不在范围之内的获取的值 = undefined
    console.log(arr[-1]);
    console.log( arr[arr.length] );
    console.log(arr[80]);
    

    
    

    
    
    
    </script>
</body>
</html>
