<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>赋值 arr.length</title>
</head>
<body>
    <script>
    var arr = ['zs', 'ls', 'ww', 'zl'];

    // arr.length = 4;
    // arr.length-1 = 3;
    

    //下标存在  修改
    arr[arr.length-1] = 'tq';
    console.log(arr);

    //下标不存在 添加
    arr[4] = 'mg';
    console.log(arr);

    arr[arr.length] = 'wg';
    console.log(arr);

    // 数组最后追加一个元素  arr[arr.length] = 值
    
    
    
    </script>
</body>
</html>
