<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS基本语法</title>
    <!-- 
        style 标签是css 的运行环境
        此标签可以放在任何位置 但一般约定俗成放在head 标签里面
     -->

     <!-- 
         css 的基本语法:
         选择器 {
             属性名1: 属性值1;
             属性名2: 属性名2;
             ...
             属性名n: 属性名n; 
         }
      -->

      <style>
          div {
              color: pink;
              font-size: 30px;
          }
      </style>
</head>
<body>
    <div>
        今天星期四!!!
    </div>
</body>
</html>
