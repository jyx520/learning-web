<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通配符选择器</title>
    <style>
    /* 
    * {
        属性名: 属性值;
    }
    
     */
    
        * {
            color: lime;
        }    
    </style>
</head>
<body>
        <div>文字</div>
        <p>文字</p>
        <span>文字</span>
        <a href="#">百度一下</a>
        <ins>下划线</ins>
        <u>下划线</u>
        <s>删除线</s>
        <del>删除线</del>
        <strong>加粗</strong>
        <b>加粗</b>
</body>
</html>
