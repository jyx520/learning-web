<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动的细节补充</title>
    <style>
        .box {
            width: 350px;
            height: 300px;
            border: 1px solid #000;
        }

        .info {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }

        .info3 {
            height: 90px;
            background-color: lime;
        }
    
        .info4 {
            background-color: blue;
        }

        .info1 {
            height: 110px;
        }

        .block {
            width: 130px;
            height: 130px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <!-- 
        1. 浮动是在盒子内容区域浮动, 不会超出padding区域(水平方向)
        2. 浮动的盒子一排装不下的时候会掉下来(掉下来的位置会根据上一个浮动盒子的高度决定, 
        会以上一个盒子的底边线为基准线水平移动, 如果在移动的过程里面被挡住了, 那么就会卡在这里地方
        3. 右浮动会颠倒盒子顺序
        4. 浮动盒子压不住文字和图片
        5. 尽量在标准流的盒子里浮动
        )
     -->

     <div class="box">
         <div class="info info1"></div>
         <div class="info"></div>
         <div class="info info3"></div>
         <div class="block"></div>
         <div class="info info4"></div>
     </div>
</body>
</html>
