<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格布局</title>
</head>
<body>
    <table align="center">
        <tr>
            <td align="right">登录账号:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td align="right">密码:</td>
            <td><input type="password" name="" id=""></td>
        </tr>

        <tr>
            <td align="center">性别:</td>
            <td>
                <label><input type="radio" name="gender" id="gender" checked>男</label>
                <label for="gender"><input type="radio" name="gender" id="gender">女</label>
                <label for="bm"><input type="radio" name="bm" id="bm">保密</label>
            </td>
        </tr>
    </table>
</body>
</html>
