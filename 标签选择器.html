<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签选择器</title>
    <style>
        /* 
        标签选择器: 通过标签名选中对应的元素
        优点: 会将所有满足条件的标签都选中
        缺点: 无法实现差异化选择
        */
        span {
            font-weight: 700;
            color: red;
        }
    </style>
</head>
<body>
    <div> 文字内容 </div>

    <span>呵呵</span>
    <span>嘿嘿</span>
    <span>哈哈</span>
</body>
</html>
