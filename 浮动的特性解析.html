<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动的特性解析</title>
    <style>
        .box {
            width: 600px;
            height: 300px;
            border: 1px solid #000;
        }

        .info {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .info1 {
            float: left;
        }

        .info2 {
            width: 110px;
            height: 110px;
            background-color: lime;
            float: left;
        }

        .info3 {
            float: left;
            height: 130px;
            background-color: blue;
        }


    </style>
</head>
<body>
    <div class="box">
        <div class="info info1">1</div>
        <div class="info info2">2</div>
        <div class="info info3">3</div>
    </div>
</body>
</html>
