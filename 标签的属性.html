<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签的属性</title>
</head>
<body>
     <!--  标签属性的语法:
    属性名 = "属性值"
    属性可以写多个 属性和属性之间使用空格隔开
    -->

    <hr color="red" class="box1" />
    <h1 class="box" color = "red">一级标签</h1>
</body>
</html>
