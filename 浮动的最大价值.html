<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动的最大价值</title>
    <style>
    .box {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
    }

    .left {
        float: left;
        width: 100px;
        height: 100px;
        background-color: red;
    }

    .right {
        float: right;
        width: 100px;
        height: 100px;
        background-color: red;
    }

    .box1 {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
    }

    .info1 {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
    }

    


    
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div class="box1">
        <div class="info1">1</div>
        <div class="info1">2</div>
        <div class="info1">3</div>
    </div>
</body>
</html>
