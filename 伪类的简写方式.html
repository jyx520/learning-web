<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类的简写方式</title>
    <style>
        a{
            color: red;
        }

        a:hover {
            color: green;
        }

        .box {
            color: red;
        } 

        .box:hover {
            color: lime;
        }

        .box:active{
            color: pink;
        }       
    
    </style>

</head>
<body>
    <a href="#">百度一下</a>
    <div class="box">碰我呀  我可以变色哟!!!!!</div>

</body>
</html>
