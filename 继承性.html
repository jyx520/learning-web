<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承性</title>
    <style>
    /* 
    继承性: 
        后代元素可以继承祖先元素的一些css 样式

        跟文字相关的基本都可以继承:
        color font- text- line-height 都可以继承

        块级元素会继承父级的宽度 但是"高度不继承"
        a链接的颜色 text-decoration 不予继承  需要单独写
        如果一个元素自身有对应的属性, 那么继承过来的相同类型的属性会被覆盖掉(自己用自己的, 没有去祖先元素那里找)
     */

        .ancestor {
            width: 100px;
            color: red;
            text-align: center;
            font-size: 80px;
            height: 200px;
        }

        .descendant {
            color: green;
        }

    
    
    
    
    
    </style>
</head>
<body>
    <div class="ancestor">
        <div class="descendant">文字</div>
        <a href="#">百度一下</a>
    </div>
</body>
</html>
