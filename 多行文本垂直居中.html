<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多行文本水平垂直居中</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            border: 1px solid #ccc;
            /* 控制行内块垂直居中 */
            line-height: 600px;
            text-align: center;
        }

        .info {
            background-color: red;
            display: inline-block;
            vertical-align: middle;
            line-height: 1.2;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="info">
            我是文字，啊啊哈哈哈哈哈哈哈 <br>
            我是文字，啊啊哈哈哈哈哈哈哈 <br>
            我是文字，啊啊哈哈哈哈哈哈哈 <br>
            我是文字，啊啊哈哈哈哈哈哈哈 <br>
            我是文字，啊啊哈哈哈哈哈哈哈 <br>
            我是文字，啊啊哈哈哈哈哈哈哈 <br>
            我是文字，啊啊哈哈哈哈哈哈哈 <br>

        </div>
    </div>
</body>

</html>
