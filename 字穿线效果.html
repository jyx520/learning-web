<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字穿线效果</title>
    <style>
        .line {
            width: 500px;
            height: 1px;
            background-color: red;
            margin: 0 auto;
            text-align: center;
        }

        span {
            position: relative;
            top: -10px;
            background-color: #fff;
            padding: 0 20px;
        }
    
    
    </style>
</head>
<body>
    <div class="line">
        <span>今天是一个好日子，因为今天的天气很棒</span>
    </div>
</body>
</html>
