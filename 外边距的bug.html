<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距的bug</title>
    <style>
    .box1,
    .box2 {
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    .box1 {
        margin-bottom: 80px;
    }

    .box2 {
        background-color: purple;
        margin-top: 100px;
    }

    /* 
    当上下相邻的两个块级元素相遇时, 如果上面的元素有下外边距margin-bottom,
    下面的元素有上外边距margin-top 则他们之间的垂直间距不是margin-bottom 与 margin-top之和
    而是两者中的较大者. 这种现象被称为相邻块元素垂直外边距的合并(也称外边距塌陷).
     */
    

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
