<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素闭合浮动</title>
    <style>
    .box,
    .box1,
    .box2,
    .feifei {
        width: 500px;
        border: 1px solid #000;
    }

    .info {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
    }

    .clearfix::after {
        content: '';
        clear: both;
        display: block; 
        height: 0;
        visibility: hidden;
    }

    .clearfix::before {
        content: '';
        clear: both;
        display: block; 
        height: 0;
        visibility: hidden;
    }

    .clearfix {
        *zoom: 1;
    }
    
    
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="info"></div>
        <div class="info"></div>
        <div class="info"></div>
        <div class="info"></div>
    </div>

    <div class="box1 clearfix">
        <div class="info"></div>
        <div class="info"></div>
        <div class="info"></div>
        <div class="info"></div>
    </div>

    <div class="box2 clearfix">
        <div class="info"></div>
        <div class="info"></div>
        <div class="info"></div>
        <div class="info"></div>
    </div>

    <div class="feifei clearfix">
        <div class="info"></div>
        <div class="info"></div>
        <div class="info"></div>
        <div class="info"></div>
    </div>
</body>

</html>
