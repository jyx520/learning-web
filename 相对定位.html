<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对定位</title>
    <!-- 
        相对定位: 
            相对于自己原来的位置进行移动

        没有脱标:
            这个盒子在标准流的位置还是原来的位置 (肉体不在  灵魂永驻)


     -->
     <style>
         .box {
             width: 200px;
             height: 200px;
             background-color: lime;
             position: relative;
             left: 100px;
             top: 100px;
         }

         .box1 {
             width: 100px;
             height: 100px;
             background-color: red;
         }
     
     </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
