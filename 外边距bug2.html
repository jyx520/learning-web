<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距bug2</title>
    <style>
        /* 
        对于两个嵌套关系的块级元素, 如果父元素没有上内边距及边框,
        则父元素的上外边会与子元素的上外边距发生合并,
        合并后的外边距为两者的较大者
        即使父元素的上外边距为0 也会发生合并

        解决方式:
            1. 不要给予子元素margin-top 给父元素添加padding-top
            2. 给父容器添加上边框或上padding
            3. 给父容器添加overflow: hidden;
         */
    .father {
        width: 300px;
        height: 300px;
        background-color: red;
        /* overflow: hidden; */
        /* padding-top: 50px; */
        padding-top: 1px;
        
    }

    .son {
        width: 250px;
        height: 100px;
        margin-top: 50px;
        background-color: lime;
    }
    
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
