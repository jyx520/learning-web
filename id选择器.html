<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>id选择器</title>
    <style>
    /* 
    id 选择器两步走:
        1. 声明id选择器
        2. 调用id 选择器

        id选择器和类选择器的区别:
        类选择器一次声明 多次调用
        id选择器一次声明 一次调用

        id选择器一般配合javascript 使用
    
     */
    
        #box1 {
            color: lime;
            font-size: 30px;
            font-weight: 700;
        }

    </style>
</head>
<body>
    <div id="box1">帽子</div>
</body>
</html>
