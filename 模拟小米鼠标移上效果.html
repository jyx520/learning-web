<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟小米鼠标移上效果</title>
    <style>
        .box {
            width: 300px;
            height: 500px;
            border: 1px solid #000;
            position: relative;
            /* 溢出隐藏 */
            overflow: hidden;
        }

        .info {
            /* 当元素脱标后, 不会继承父级的宽度, 所以需要强制添加一个宽度 */
            width: 300px;
            height: 100px;
            background-color: #f40;
            position: absolute;
            left: 0;
            bottom: -100px;
            /* transition: all 1s;
            opacity: 0; */
        }

        .box:hover .info{
            bottom: 0;
        }


    
    
    </style>
</head>
<body>
    <div class="box">
        <div class="info">11111111111111</div>
    </div>
</body>
</html>
