<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多类名选择器</title>
    <style>
     .red {
         color: red;
     }

     .fz-30 {
         font-size: 30px;
     }

     .fz-40 {
         font-size: 40px;
     }
    </style>
</head>
<body>
    <!-- 
    需求: 两个相同的标签, 有一些共同的样式
    但是也有一些差异化的css 样式

    两个div元素 一个div 颜色是红色 字体大小是30px
    另外一个 div 颜色是红色 字体大小是40px
    
    多类名选择的这种方式方便后期的代码维护
    -->

    <div class="red fz-30">文字1</div>
    <div class="red fz-40">文字2</div>
    
</body>
</html>
