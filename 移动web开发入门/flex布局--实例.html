<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局实例</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    body {
        background-color: #e2e2e2;
        color: #595B66;
    }

    a {
        font-size: 12px;
        color: #686868;
        text-decoration: none;
    }

    li {
        list-style: none;
    }

    html {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100%;
    }

    .header {
        width: 100%;
        height: 50px;
        background-color: rgba(222, 24, 27, 0.9);
        color: #fff;
        display: flex;
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
    }

    .main {
        flex: 1;
        color: #fff;
        display: flex;
    }

    .main-content {
        flex: 1;
        background-color: green;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .main-sidebar {
        width: 150px;
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        order: -1;
    }

    .tabbar-container {
        width: 100%;
        height: 50px;
        background-color: #fff;
    }

    .tabbar {
        height: 100%;
        display: flex;
    }

    .tabbar-item {
        /* background-color: yellow; */
        flex: 1;
    }

    .tabbar-link {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .tabbar-link .iconfont {
        font-size: 24px;
    }

    .tabbar-item-active .tabbar-link {
        color: #de181b;
    }
    
    
    </style>
</head>

<body>
    <!-- 头部 -->
    <header class="header">header</header>

    <!-- 主体内容 -->
    <div class="main">
        <div class="main-content">content</div>
        <div class="main-sidebar">sidebar</div>
    </div>

    <!-- 页脚 -->
    <footer class="tabbar-container">
        <ul class="tabbar">
            <li class="tabbar-item tabbar-item-active">
                <a href="#" class="tabbar-link">
                    <i class="iconfont icon-home"></i>
                    <span>首页</span>
                </a>
            </li>

            <li class="tabbar-item">
                <a href="#" class="tabbar-link">
                    <i class="iconfont icon-category"></i>
                    <span>分类页</span>
                </a>
            </li>

            <li class="tabbar-item">
                <a href="#" class="tabbar-link">
                    <i class="iconfont icon-cart"></i>
                    <span>购物车</span>
                </a>
            </li>

            <li class="tabbar-item">
                <a href="#" class="tabbar-link">
                    <i class="iconfont icon-personal"></i>
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
