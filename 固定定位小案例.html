<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位小案例</title>
    <style>
        img {
            display: block;
            margin: 0 auto;
        }

        body {
            border: 1px solid #ccc;
        }

        .top {
            position: fixed;
            top: 0;
            left: 50%;
            margin-left: -759px;
        }

        .main {
            margin-top: 44px;
        }

        /* 不管当前的浏览器窗口多大 都是紧紧贴在版心左边
        提示: 跟定位水平居中很类似
        */

        .ad {
            position: fixed;
            /* 走整个屏幕的一半 */
            left: 50%;
            /* 走版心的一半加上整个盒子自身的全部 */
            margin-left: -621px;
            top: 50%;
            margin-top: -144px;
        }
    
    </style>
</head>
<body>
    <img class="top" src="images/top.png" alt="">
    <img class="main" src="images/box.png" alt="">
    <img class="ad" src="images/ad-l.png" alt="">
</body>
</html>
