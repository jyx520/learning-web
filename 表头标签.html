<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表头标签</title>
</head>
<body>
      <!-- 
        表格的属性:
        cellspacing: 控制单元格和单元格之间的距离
        cellpadding: 控制单元格和内容之间的距离
        width: 控制表格的宽度
        height: 控制表格的高度
        align: 控制对齐方式 left right center
     -->

     <!-- 
        th 表头标签 一般用在第一行  表示一个列的标题 可以替代td
      -->

    <!-- 
        thead 表格的头部分
        tbody 表格的主体部分
     -->

     <!-- caption 表格的标题 写在thead 上面 渲染在表格的外面 且自动居中显示 -->


     <table border="1" cellspacing="0" cellpadding="0"
     align="center" width="800" height="800">
     <caption>成绩管理系统</caption>
     <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>成绩</th>
        </tr>
     </thead>
        
         <tr>
             <td>芳芳</td>
             <td>女</td>
             <td>18</td>
             <td>100</td>
         </tr>
         <tr>
             <td>飞飞</td>
             <td>男</td>
             <td>18</td>
             <td>95</td>
         </tr>
         <tr>
             <td>班长</td>
             <td>男</td>
             <td>18</td>
             <td>99</td>
         </tr>
     </table>


</body>
</html>
