<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>层级性</title>
    <style>
    .box,
    .box1 {
        width: 200px;
        height: 200px;
        background-color: red;
        position: relative;
    }

    .box{
        top: 20px;
        z-index: 999;
    }
    .box1 {
        background-color: lime;
        /* z-index: 4; */
    }
    
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
