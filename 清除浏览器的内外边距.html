<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浏览器的内外边距</title>
    <style>
    /* 利用通配符清除掉浏览器和常用标签的内外边距 */
    * {
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <h1>fjdlkjfljs</h1>
    <p>djjkjdkj</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
