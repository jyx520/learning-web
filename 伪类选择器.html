<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类选择器</title>
    <style>
        a {
            font-size: 20px;
        }

        /* 链接的伪类选择器需要注意顺序 */
        /* :link 链接没有被访问时候的效果 */
        a:link {
            color: red;
        }

        /* :visited 链接访问过后的效果 */
        a:visited {
            color: purple;
        }

        /* :hover 鼠标悬停之后显示的效果 */
        a:hover {
            color: pink;
        }

        /* :active 鼠标按住不放时候的效果 */
        a:active {
            color: yellow;
        }
    
    </style>


</head>
<body>
    <a href="#">百度一下</a>
</body>
</html>
