<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优先级</title>
    <style>
    #test { /* 0,1,0,0 */
        color: pink;
    }

    .box { /*  0,0,1,0 */
        color: yellow;
        font-size: 40px;
    }

    div { /*  0,0,0,1 */
        color: blue;
    }

    * { /*  0,0,0,0 */
        color: green;
    }

    body {
        color: red !important;
    }
    
    
    </style>
</head>
<body>
    <!-- 
        继承 < 通配符 < 标签选择器 < 类选择器 < ID选择器 < 行内样式 < !important
        !important 只针对单条css 属性起效果 而不是整个选择器
        !important 对于继承没有作用

     -->

     <div id="test" class="box" style="color: purple">请问我的颜色是???</div>
</body>
</html>
