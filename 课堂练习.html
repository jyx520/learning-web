<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课堂练习</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    ul {
        list-style: none;
    }

    .wrapper {
        width: 298px;
        border: 1px solid #ccc;
        margin: 100px auto 0;
        padding: 15px;
    }

    .wrapper h4 {
        border-bottom: 1px solid #ccc;
        line-height: 2;
        margin-top: 10px;
    }

    .wrapper li {
        height: 30px;
        line-height: 30px;
        border-bottom: 1px dashed #ccc;
        padding-left: 20px;
    }

    .wrapper li a {
        color: #666;
        font-size: 12px;
        text-decoration: none;
    }

    .wrapper li a:hover{
        text-decoration: underline;
    }
    
    </style>
</head>
<body>
    <div class="wrapper">
        <h4 class="title">最新文章</h4>
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>
</body>
</html>
