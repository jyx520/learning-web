<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>label标签</title>
</head>
<body>
    <!-- 
        label 讲文件和表单关联起来 点击文字相当于点击了表单
     -->
     <label for="gender"><input type="radio" name="" id="gender">男</label>
     <label for="bike"><input type="checkbox" name="" id="bike">骑车</label>
     <label for="username">用户名: <input type="text" name="" id="username"></label>
</body>
</html>
