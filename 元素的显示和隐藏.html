<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的显示和隐藏</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;  /* 完全隐藏  不占位置的隐藏  */
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            visibility: hidden; /* 元素隐藏  保留位置隐藏 */
            /* visible  显示 */
        }
    
    
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
