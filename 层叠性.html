<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>层叠性</title>
    <style>
    /* 
    层叠性:
        权重相同的情况下 后渲染的会覆盖掉先渲染的
     */
    .box {
        color: red;
        color: green;
    }

    
    /* 
    调用类的位置对结果没有影响 声明类的位置才对结果有影响    
     */

     .test {
        color: red;
    } 
    
    .test2 {
        color: green;
    }

   
    
    </style>
</head>
<body>
        <div class="box">今天的内容很多，但是，很简单 而且10K真的没那么好拿 所以 东西多是有道理的</div>

        <div class="test2 test ">测试</div>
</body>
</html>
