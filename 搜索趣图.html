<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索趣图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .wrapper {
            width: 238px;
            border: 1px solid #ccc;
            border-top: none;
            margin: 0 auto;
        }

        .title {
            height: 35px;
            line-height: 35px;
            border-top: 3px solid #f40;
            border-bottom: 1px solid #ccc;
            text-indent: 10px;
        }

        .img-wrapper {
            text-align: center;
            margin-top: 10px; 
        }

        .list-wrapper {
            font-size: 12px;
            padding: 0 10px;
        }

        .list-wrapper li {
            height: 28px;
            line-height: 28px;
            background: url("images/square.png") 0 center no-repeat;
            text-indent: 1em;
        }

        .list-wrapper li a {
            text-decoration: none;
            color: #666;
        }

        .list-wrapper li a:hover {
            color: #f40;
            text-decoration: underline;
        }

    
    
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">搜索趣图</div>
        <div class="img-wrapper">
            <img src="images/happy.gif" alt="">
            <ul class="list-wrapper">
                <li><a href="">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
                <li><a href="">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
                <li><a href="">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
