<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签之间的相互转换</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: lime;
            display: block;
        }

        section {
            width: 100px;
            height: 100px;background-color: red;
            display: inline-block;
        }
    
        i {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
        }
    </style>
</head>
<body>
        <div>内容多大就多大</div>
        <span>嘲讽你一下</span>
    
        <section></section>
        <section></section>
        <section></section>
    
        <i></i>
        <i></i>
        <i></i>
</body>
</html>
