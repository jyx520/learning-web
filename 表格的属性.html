<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格的属性</title>
</head>
<body>
    <!-- 
        表格的属性:
        cellspacing: 控制单元格和单元格之间的距离
        cellpadding: 控制单元格和内容之间的距离
        width: 控制表格的宽度
        height: 控制表格的高度
        align: 控制对齐方式 left right center
     -->


     <table border="1" cellspacing="100" cellpadding="0"
     align="center" width="800" height="800">
         <tr>
             <td>姓名</td>
             <td>性别</td>
             <td>年龄</td>
             <td>成绩</td>
         </tr>
         <tr>
             <td>芳芳</td>
             <td>女</td>
             <td>18</td>
             <td>100</td>
         </tr>
         <tr>
             <td>飞飞</td>
             <td>男</td>
             <td>18</td>
             <td>95</td>
         </tr>
         <tr>
             <td>班长</td>
             <td>男</td>
             <td>18</td>
             <td>99</td>
         </tr>
     </table>

</body>
</html>
