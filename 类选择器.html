<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类选择器</title>
    <style>
     /* 
     类选择器:
        a. 声明类选择器
        b. 调用类选择器
      */

      .box {
          color: red;
      }
    </style>
</head>
<body>
    <div class="box">文字内容</div>
    <div>我也是一个div标签</div>
    <span class="box">我是span标签</span>
     <a href="#" class="box">我是链接</a>
</body>
</html>
