<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>权重精华题3</title>
    <style>
     div p { /* 0,0,0,2*/
         color: red;
     }

     #father { /* 0,2,0,0*/
         color: red;
     }

     p.c2 { /* 0,0,1,1*/
         color: blue;
     }
    
    
    </style>
</head>
<body>
    <div id="father" class="c1">
        <p class="c2">试问这行字体是什么颜色?</p>
    </div>
</body>
