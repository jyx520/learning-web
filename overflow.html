<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>overflow属性</title>
    <style>
        .box {
            width: 200px;
            border: 1px solid #000;
            /* 利用overflow清除浮动 */
            overflow: hidden;
        }

        .info {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
    
    
    </style>
</head>
<body>
    <div class="box">
        <div class="info"></div>
    </div>

    <style>
    .box1 {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        overflow: auto;
    }

    .info1 {
        width: 50px;
        height: 50px;
        background-color: lime;
    }
    </style>

    <div class="box1">
        <div class="info1">文字</div>
    </div>
</body>
</html>
