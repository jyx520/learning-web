<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>精灵图的使用</title>
    <style>
        .box,
        .mobile {
            width: 15px;
            height: 20px;
            border: 1px solid #000;
        }

        .box {
            background: url("images/jd.png") 0 -100px no-repeat;
        }

        .mobile {
            background: url("images/jd.png") 0 -70px no-repeat;
        }

        .good {
            width: 39px;
            height: 45px;
            border: 1px solid #000;
            background: url("images/jd.png") -4px -263px no-repeat;
        }
    
    
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="mobile"></div>
    <div class="good"></div>
</body>
</html>
