<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vertical-align应用场景</title>
    <style>
    /*  应用场景  解决行内块和文字不对齐的问题 */
    input {
        width: 100px;
        height: 100px;
        vertical-align: middle;
    }

    textarea {
        vertical-align: middle;
    }
    
    
    </style>
</head>
<body>
    <input type="checkbox" name="" id="">男

    留言板: <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
