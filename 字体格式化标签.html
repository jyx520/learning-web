<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体格式化标签</title>
</head>
<body>
    <strong>芳芳</strong>
    <b>方方</b>

    <em>飞飞</em>
    <i>飞飞</i>

    <del>原价: 998</del>
    <s>原价: 998</s>

    <ins>下划线</ins>
    <u>下划线</u>

</body>
</html>
