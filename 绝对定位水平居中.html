<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位水平垂直居中</title>
    <style>
        .wrapper {
            width: 800px;
            height: 800px;
            border: 1px solid #000;
            margin: 100px auto 0;
            position: relative;
        }

        /* 绝对定位水平垂直居中:
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -自身宽度的一般
            margin-top: -自身高度的一半
         */
    
    .box {
        width: 300px;
        height: 300px;
        background-color: lime;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -150px;
    }
    
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"></div>
    </div>
</body>
</html>
